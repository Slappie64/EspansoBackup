# espanso match file
# Official docs: https://espanso.org/docs/

matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

# ------------------------------------------------------------------------------------
# Functional Snippets
# ------------------------------------------------------------------------------------

# Date: Generates a date string in the format YYYY-MM-DD
  - trigger: ";date"
    replace: "{{mydate}}"
    vars:
      - name: "mydate"
        type: "date"
        params:
          format: "%Y-%m-%d"

# Time: Generates a time string in the format HH:MM:SS
  - trigger: ";time"
    replace: "{{mytime}}"
    vars:
      - name: "mytime"
        type: "date"
        params:
          format: "%H:%M:%S"

# Shell: Executes a shell command and replaces the trigger with the output
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

